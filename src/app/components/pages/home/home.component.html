<app-search></app-search>
<app-tags></app-tags>
<app-not-found
    [visible]="!foods || !foods.length"
    resetLinkText="Reset Search"
></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="favorite {{food.favorite ? '': 'not'}}">
                    <span class="material-symbols-outlined">favorite</span>
                </div>
                <div class="stars">
                    <star-rating [stars]="food.stars" />
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span class="originSpan" *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <div>

                            <span class="material-symbols-outlined">schedule</span>
                             <span >{{food.cookTime}}</span> 
                        </div>
                    </div>
                    <div class="price">
                        <span>{{food.price}}</span>
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
